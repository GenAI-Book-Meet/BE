server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: info
